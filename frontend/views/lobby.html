<div class="app">
  <div class="lobbyContainer">
    <div class="leftSidebarContainer">
      <div class="userListContainer">
        <div class="userListContent">
          <div class="userListItem" ng-repeat="user in $root.userList">
            <div ng-class="{userListItemStatus: true, 'userListItemStatus--online': user.isOnline, 'userListItemStatus--offline': !user.isOnline}"></div>
            <div class="userListItemUsername">{{user.username}}</div>
            <div class="userListItemId">{{user.id}}</div>
          </div>
        </div>
      </div>
      <div class="publicRoomListContainer">
        <div class="publicRoomListContent">
          <div class="publicRoomListItem" ng-repeat="room in publicRoomList">
            <div class="publicRoomListRoomName">{{room.name}}</div>
            <div class="publicRoomListUserCount">{{room.userIds.length}}</div>
            <button class="publicRoomListUserJoin" type="button" ng-disabled="room.banned" ng-click="onAttemptToJoinRoom(room.id)">Join</button>
          </div>
        </div>
        <div class="publicRoomListCreateContent">
          <form>
            <input class="publicRoomListCreateRoomNameInput" type="text" ng-model="publicRoomListCreateRoomNameInput" placeholder="Roomname...">
            <button class="publicRoomListCreateSubmit" type="button" ng-click="onCreatePublicRoom()">Create</button>
          </form>
        </div>
      </div>
      <div class="privateRoomListContainer">
        <div class="privateRoomListMessage">{{privateRoomListMessage}}</div>
        <div class="privateRoomListContent">
          <div class="privateRoomListItem" ng-repeat="room in privateRoomList">
            <div class="privateRoomListRoomName">{{room.name}}</div>
            <div class="privateRoomListUserCount">{{room.userIds.length}}</div>
            <button class="privateRoomListUserJoin" type="button" ng-disabled="room.banned" ng-click="onAttemptJoinPrivateRoom(room.id)">Join</button>
          </div>
        </div>
        <div class="privateRoomListJoinContent">
          <input class="privateRoomListJoinPasswordInput" type="password" ng-model="privateRoomListJoinPasswordInput" placeholder="Password for room...">
        </div>
        <div class="privateRoomListCreateContent">
          <form>
            <input class="privateRoomListCreateRoomNameInput" type="text" ng-model="privateRoomListCreateRoomNameInput" placeholder="Roomname...">
            <input class="privateRoomListCreateRoomPasswordInput" type="password" ng-model="privateRoomListCreateRoomPasswordInput" placeholder="Password...">
            <button class="privateRoomListCreateSubmit" type="button" ng-click="onCreatePrivateRoom()">Create</button>
          </form>
        </div>
      </div>
    </div>
    <div class="mainContainer">
      <div class="mainContent">Welcome</div>
    </div>
    <div ng-class="{privateMessages: true, 'privateMessages--on': isShowingPM, 'privateMessages--off': !isShowingPM}">
      <div class="privateMessagesButton" ng-click="isShowingPM=!isShowingPM">PM</div>
      <div class="privateMessagesContainer">
        <div class="privateMessagesContent">
          <div class="privateMessageItem" ng-repeat="message in privateMessages">
            <div class="privateMessageItemContent">
              {{message.content}}
            </div>
            <div class="privateMessageItemFrom">
              From {{message.fromUser.name}} (ID: {{message.fromUser.id}})
            </div>
          </div>
        </div>
        <div class="privateMessagesInputContent">
          <input class="privateMessageUserIdInput" type="number" ng-model="privateMessageUserIdInput" placeholder="User ID...">
          <input class="privateMessageContentInput" type="text" ng-model="privateMessageContentInput" placeholder="Content...">
          <button class="privateMessageSubmit" type="button" ng-click="onPrivateMessageSubmit()">Send</button>
        </div>
      </div>
    </div>
    <div ng-class="{adminMessages: true, 'adminMessages--on': isShowingAM, 'adminMessages--off': !isShowingAM}">
      <div class="adminMessagesButton" ng-click="isShowingAM=!isShowingAM">ADMIN</div>
      <div class="adminMessagesContainer">
        <div class="adminMessagesContent">
          <div class="adminMessageItem" ng-repeat="message in adminMessages">
            <div class="adminMessageItemContent">
              {{message.content}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
